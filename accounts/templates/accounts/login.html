{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign in</button>
            <small class="text-muted ml-2">Forgot your password? Click
                <a href="{% url 'accounts:password_reset' %}">here</a> to reset it.
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Don't have an account yet? <a href="{% url 'accounts:signup' %}" class="ml-2">Sign up</a></small>
    </div>
</div>

{% endblock %}
