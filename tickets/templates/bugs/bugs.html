{% extends 'base.html' %}

{% block content %}
<div class="col-12 col-md-10 col-lg-8">
    {% for bug in bugs %}
        <div class="col-12">
            <div class="border-top border-right border-info rounded-sm">
                <h2>{{ bug.title }}</h2>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
