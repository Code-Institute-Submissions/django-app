{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-12 col-lg-8 mx-auto mt-5 pt-2">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Ticket Request</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
